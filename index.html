<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FRONTEND MENTOR - Intro Section with Dropdown Navigation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="nav-wrapper d-flex">
            <div class="nav-left-col d-flex">
                <div class="nav-left-logo">
                    <img src="images/logo.svg" alt="Snap logo">
                </div>
                <div class="nav-left-list-main">
                    <ul class="main-menu d-flex">
                        <span>
                            <li>Features
                                <img class="nav-down-arrow" src="images/icon-arrow-down.svg" alt="Arrow down">
                                <img class="nav-up-arrow" src="images/icon-arrow-up.svg" alt="Arrow down">
                            </li>
                            <ul class="sub-menu feature-sub-menu">
                                <li> <img src="images/icon-todo.svg" alt="Todo list image">Todo List</li>
                                <li> <img src="images/icon-calendar.svg" alt="Calendar image">Calendar</li>
                                <li> <img src="images/icon-reminders.svg" alt="Reminders image">Reminders</li>
                                <li> <img src="images/icon-planning.svg" alt="Planning image">Planning</li>
                            </ul>
                        </span>
                        <span>
                            <li>Company
                                <img class="nav-down-arrow" src="images/icon-arrow-down.svg" alt="Arrow down">
                                <img class="nav-up-arrow" src="images/icon-arrow-up.svg" alt="Arrow down">
                            </li>
                            <ul class="sub-menu company-sub-menu">
                                <li>History</li>
                                <li>Our Team</li>
                                <li>Blog</li>
                            </ul>
                        </span>
                        <li>Careers</li>
                        <li>About</li>
                    </ul>
                </div>
            </div>
            <div class="nav-right-col d-flex">
                <button type="button" class="login-btn">Login</button>
                <button type="button" class="register-btn">Register</button>
            </div>
        </div>
    </header>
    <main></main>

    <script src="script/script.js"></script>
</body>

</html>
